<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Messages â€¢ Goga Graphics Company</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .table-wrap {max-width: 1100px; margin: 40px auto;}
    table {width: 100%; border-collapse: collapse;}
    th, td {padding: 12px 14px; border-bottom: 1px solid #eee; vertical-align: top;}
    th {text-align: left; color: #243555;}
    tr:hover {background: #f7f9fc;}
    .muted {color: #666; font-size: 12px;}
  </style>
</head>
<body>
  <div class="table-wrap">
    <h2>Contact Messages</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>When</th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>{{ r.name }}</td>
          <td><a href="mailto:{{ r.email }}">{{ r.email }}</a></td>
          <td>{{ r.message }}</td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="muted">No messages yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
